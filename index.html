<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Midterm</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="header-content">
      <h1 style="color:rgb(181, 213, 218);">Welcome to my restaurant!</h1>
      <h2 style="color:rgb(181, 213, 218);">Order what you like</h2>
    </div>
  </header>
  <div class="container">
    <div class="menu-container col-6">
      <div class="card">
        <div class="card-header"><h1>Menu</h1></div>
        <div class="card-body"> 
          <ul class="list-group" id="toDoList">
            <li class="list-group-item">
              <div class="menu-item">
                <img src="img/pizza.jpg" alt="Pizza" width="50"> Pizza - 500 pesos
              </div>
            </li>
            <li class="list-group-item">
              <div class="menu-item">
                <img src="img/pasta.jpg" alt="Pasta" width="50"> Pasta - 200 pesos
              </div>
            </li>
            <li class="list-group-item">
              <div class="menu-item">
                <img src="img/burger.jpg" alt="Burger" width="50"> Burger - 120 pesos
              </div>
            </li>
            <li class="list-group-item">
              <div class="menu-item">
                <img src="img/fries.jpg" alt="Fries" width="50"> Fries - 60 pesos
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="ordered-items-container col-6">
      <div class="card">
        <div class="card-header"><h1>Ordered Items</h1></div>
        <div class="card-body"> 
          <div class="form-group">
            <label for="food">Menu</label>
            <select id="food">
              <option value="Pizza">Pizza - 500 pesos</option>
              <option value="Pasta">Pasta - 200 pesos</option>
              <option value="Burger">Burger - 120 pesos</option>
              <option value="Fries">Fries - 60 pesos</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="1" value="1">
          </div>
          <button onclick="addToCart()">Add to Cart</button>
          <h3>Order List</h3>
          <div id="cart"></div>
          <div class="payment-form">
            <div class="form-group">
              <label for="cash">Cash:</label>
              <input type="number" id="cash" min="0">
            </div>
            <button onclick="calculateChange()">Pay</button>
          </div>
          <div class="overlay" id="overlay">
            <div class="payment-popup">
              <p id="changeMessage"></p>
              <button onclick="closePaymentPopup()">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
